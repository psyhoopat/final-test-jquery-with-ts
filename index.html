<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.css">

    <header class="header">

            <h3 class="header__text"><a href="/">Header LOGO</a></h3>

    <main class="main">
        <div class="box">

                        <img class="slider-img" src="static/img/slider/slide1.jpeg" alt="slider">
                        <img class="slider-img" src="static/img/slider/slide2.webp" alt="slider">
                        <img class="slider-img" src="static/img/slider/slide3.jpg" alt="slider">

            </div>

            <div class="block">
                <h1 class="center-text">Content</h1>

                    <div class="content">
                        <div class="block-img">
                            <img class="custom-img" src="static/img/cards/card1.png" alt="best"/>

                    </div>

                        <p>card</p>

                    </div>
                    <div class="content">
                        <div class="block-img">

                        </div>
                        <h3>title</h3>
                        <p>text</p>
                        <button class="button right__button">Кнопка</button>
                    </div>
                </div>
            </div>

            <div class="block">
                <form>
                    <div class="content">
                        <h2>Форма</h2>
                        <div>
                            <input
                                type="text"
                                placeholder="введите имя"
                            />
                        </div>
                        <button class="button" type="submit">Отправить</button>
                    </div>
                </form>
            </div>

        </div>

    <script src="./static/script.js"></script>
